name: smart-buddy-eval

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation harness
        run: |
          echo "⚠️ Skipping benchmarks - requires Google API key"
          echo "To run locally: python scripts/run_ci_benchmarks.py"
          exit 0

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smart-buddy-benchmarks
          path: |
            reports/eval/
            reports/benchmarks/
